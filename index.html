<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech ToolBox</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- Main css  -->
    <link rel="stylesheet" href="./asset/css/style.css" />
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container g-0">
                <a class="navbar-brand fw-bolder logo" href="#"><span class="logo1 px-3 py-2 rounded">Tech</span>
                    <span class="px-2 py-1 rounded hero-bg">Toolbox</span></a>

                <div class="d-flex hero-nav-right text-white px-5  py-1 rounded">
                    <ul class="d-flex list-unstyled gap-3 mt-3 ms-auto me-3 me-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link fw-bold " href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold nav-active" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <hr>

        <!-- Categories  -->
        <div class="categories rounded">
            <ul id="all-categories" class="d-flex justify-content-start list-unstyled gap-4 px-5 py-3 text-white">

            </ul>
        </div>
        <!-- Categories End -->

        <!-- found for category Entertainment  -->
        <div class="d-flex justify-content-between mt-4 bg-white pt-4 pb-3  px-3 rounded">
            <div class="item-found">
                <p id="all-news" >All News</p>
                <p id="result-found" class="d-none mt-2"> </p>
                <p id="no-result" class="d-none mt-2">No result found</p>
            </div>


            <!-- Off canvas  -->
            <div class="d-lg-none">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div>
                            Some text as placeholder. In real life you can have the elements you have chosen. Like,
                            text,
                            images, lists, etc.
                        </div>
                        <div class="dropdown mt-3">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-icon d-none d-lg-block">
                <button class="btn"><i class="bi bi-search"></i></button>
            </div>
        </div>
        <!-- found for category Entertainment End -->
    </header>

    <main class="container mt-5">
        <section>
            <div class="section-top d-flex justify-content-between">
                <!-- Section top  -->
                <div class="d-flex align-items-center gap-2">
                    <span>Short By View:</span>
                    <select class="px-3 py-1 border-0 rounded" aria-label="Default select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="btn-groups d-flex gap-3">
                    <button class="btn btn-active">Today Pick</button>
                    <button class="btn">Today Pick</button>
                </div>
            </div>
            <!-- Section top End-->

            <div id="main-news-box" class="news-container mt-5">

            </div>
        </section>
    </main>

    <footer class="bg-white mt-5">
        <p class="text-center py-4">Copyright 2021 Tech Toolbox</p>
    </footer>
    <!-- Main Js  -->
    <script src="./asset/js/app.js"></script>

    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
